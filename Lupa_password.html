<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }   
        .container {
            display: flex;
            flex-direction: column;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 400px; 
            text-align: center;
        }
        .logo {
            width: 150px; 
            height: auto;
            margin: 0 auto 20px auto; /* Auto pada kiri dan kanan untuk center */
            display: block; /* Pastikan img menjadi elemen block */
        }
        input {
            width: 90%; 
            padding: 8px; 
            margin: 6px 0; 
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px; 
        }
        input[type="submit"] {
            background: #A38F85;
            color: white;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background: #A38F85;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2 id="title">Lupa Password</h2>
        <form id="forgot-form" onsubmit="nextForm('reset-form'); return false;">
            <input type="email" placeholder="Email" required>
            <input type="submit" value="Kirim Link Reset">
        </form>
        <form id="reset-form" style="display:none;" onsubmit="nextForm('login-form'); return false;">
            <input type="password" placeholder="Password Baru" required>
            <input type="password" placeholder="Konfirmasi Password" required>
            <input type="submit" value="Setel Ulang Password">
        </form>
        <form id="login-form" style="display:none;">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    <script>
        function nextForm(id) {
            document.querySelectorAll('form').forEach(f => f.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.getElementById('title').textContent = id === 'reset-form' ? 'Reset Password' : 'Login';
        }
    </script>
</body>
</html>
