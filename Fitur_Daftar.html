<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Pendaftaran</title>
    <style>
        body {
            background-color: #e1e1e1;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        article {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 500px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            height: 35px;
            margin-bottom: 15px;
            padding: 5px 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            width: 18px;
            height: 18px;
        }

        button {
            width: 100%;
            height: 40px;
            background-color: #1f65fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #000dbe;
        }
    </style>
</head>
<body>
    <article>
        <img src="Logo.png" alt="Logo" class="logo" style="width: 30%;">
        <form method="post">
            <h1>Selamat Datang</h1>
            <label for="email">Email*</label>
            <input type="email" name="email" placeholder="Masukkan Email Anda" required>

            <label for="nama">Nama Lengkap</label>
            <input type="text" name="nama" placeholder="Masukkan Nama Anda" required>

            <label for="alamat">Alamat</label>
            <textarea name="alamat" placeholder="Masukkan Alamat Anda" required></textarea>

            <label>Jenis Kelamin</label>
            <div class="radio-group">
                <label><input type="radio" name="jk" value="Laki-laki" required> Laki-laki</label>
                <label><input type="radio" name="jk" value="Perempuan"> Perempuan</label>
            </div>

            <label for="nohp">No HP</label>
            <input type="number" name="nohp" placeholder="Masukkan No HP Anda" required>

            <label for="password">Password*</label>
            <input type="password" name="password" placeholder="Masukkan Password Anda" required>

            <label for="konfirmasi_password">Konfirmasi Password*</label>
            <input type="password" name="konfirmasi_password" placeholder="Masukkan Ulang Password Anda" required>

            <button type="submit">DAFTAR</button>
        </form>
    </article>
</body>
</html>
